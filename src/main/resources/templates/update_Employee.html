<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Title here</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update Employee</h2>
  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<!-- Add ony hidden field to handle update -->
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}"
            class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}"
            class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}"
           class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Update Employee</button>
  </form>
</div>
</body>
</html>
